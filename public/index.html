<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐形二维码生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>隐形二维码生成器</h1>
        
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="https://example.com" required>
            <input type="file" id="imageInput" accept="image/jpeg, image/png">
        </div>

        <div class="preview-area">
            <canvas id="outputCanvas"></canvas>
            <div class="loading">生成中...<div class="progress-bar"></div></div>
        </div>

        <div class="mobile-tips">
            <p>手机扫码提示：</p>
            <ul>
                <li>保持图片充满屏幕</li>
                <li>避免强烈反光</li>
                <li>扫描距离20-50cm</li>
            </ul>
        </div>

        <div class="button-group">
            <button id="generateBtn">生成隐形二维码</button>
            <button id="downloadBtn" disabled>下载图片</button>
        </div>
    </div>

    <script src="lib/qrcode/lib/core/qrcode.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
